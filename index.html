<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div>
        <img src="avatar-jessica.jpeg" alt="my personal image">
      </div>
        <div class="basicInfo">
          <h3 class="name">Jessica Randall</h3>
          <p class="location">London, United Kingdom</p>
          <small class="occupation">"Front-end developer and avid reader."</small>
        </div>
        <div class="socialLink">
          <div class="sLink"><p class="socials">GitHub</p></div>
          <div class="sLink"><p class="socials">Frontend Mentor</p></div>
          <div class="sLink"><p class="socials">LinkedIn</p></div>
          <div class="sLink"><p class="socials">Twitter</p></div>
          <div class="sLink"><p class="socials">Instagram</p></div>
        </div>    
    </main>
  </body>
</html>
